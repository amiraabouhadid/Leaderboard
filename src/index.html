<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid p-5">
      <h1 class="">Leaderboard</h1>
      <div class="row gx-5 py-3">
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <h2 class="col-8">Recent scores</h2>

            <button id="refresh-button" class="col-4 shadow">Refresh</button>
          </div>
          <div class="my-5">

            <p id='scores-loading'></p>
          <table class="table table-striped table-responsive table-bordered w-100" >
           
            <tbody id="table-display" class=""></tbody>
          </table>
        </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <h3>Add your score</h3>

          <div id="add-score" class="my-5 pt-2">
           
              <div class="pb-3">
                <input
                  class="w-100"
                  id="name-input"
                  type="text"
                  placeholder="Your name"
                />
              </div>
              <div class="pb-3">
                <input
                  class="w-100"
                  id="score-input"
                  type="text"
                  placeholder="Your score"
                />
              </div>
              <div class="">
                <p id="loading"></p>
                <button id="submit-button" class="shadow submit-button">
                  Submit
                </button>
              </div>
            </div>
         
        </div>
      
    </div>

    <div class="bg-secondary container-fluid fixed-bottom py-4">
      <div class="text-center text-light">
        Copyrights <i class="fas fa-copyright"></i> Amira Abouhadid
      </div>
    </div>
  </body>
</html>
